<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes oeuvres, par Pitre le chat</title>

    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="art.css"/>

</head>
<body>
    <!-- burger début-->
    <a href="/" class="pie pie1" >
        <div class="pie-color pie-color1">
            <img class="icon1" src="../assets/svg/home.svg" alt="">
        </div>
    </a>
    <div class="pie pie2" >
        <div class="pie-color pie-color2">
            <img class="icon2" src="../assets/svg/resume.svg" alt="">
        </div>
    </div>
    <a href="/contact/" class="pie pie3">
        <div class="pie-color pie-color3">
            <img class="icon3" src="../assets/svg/contact.svg" alt="">
        </div>
    </a>
    <div class="menu" onclick="document.body.classList.toggle('active')">
        <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
        <g class="mouse-cursor"
          fill="none"
          stroke="rgb(0, 255, 26)"
          stroke-width="12"
          stroke-linecap="round"
        >
          <path class="mouse-cursor" d="M 55,26.000284 L 24.056276,25.999716" />
          <path class="mouse-cursor" d="M 24.056276,49.999716 L 75.943724,50.000284" />
          <path class="mouse-cursor" d="M 45,73.999716 L 75.943724,74.000284" />
          <path class="mouse-cursor" d="M 75.943724,26.000284 L 45,25.999716" />
          <path class="mouse-cursor" d="M 24.056276,73.999716 L 55,74.000284" />
        </g></svg>
    </div>
<!-- burger fin -->
    <h1 class="art-title">Des années de travail et d'expertise</h1>
    <main>
      
            <div class="cards-container-art">
                
                    <div class="card-art card-art_1">
                        <h2>Filtrer par technique</h2>
                        <div class="buttons">
                            <button class="tech-btn"  id="petting">calins</button>
                            <button class="tech-btn" id="poo">crottes</button>
                            <button class="tech-btn" id="teeth">dents</button>
                            <button class="tech-btn" id="living">exister</button>
                            <button class="tech-btn" id="claws">griffes</button>
                            <button class="tech-btn" id="tongue">langue</button>
                            <button class="tech-btn" id="paw">pattes</button>
                            <button class="tech-btn" id="fur">poils</button>
                            <button class="tech-btn" id="door">porte</button>
                            <button class="tech-btn" id="presence">présence</button>
                            <button class="tech-btn" id="tail">queue</button>
                            <button class="tech-btn" id="wake">réveil</button>
                        </div>
                    </div>
              
               
                    <div class="card-art card-art_2">
                        <h2>Filtrer par catégorie artistique</h2>
                        <div class="buttons">
                            <button class="category-btn" id="benefits">bienfaits</button>
                            <button class="category-btn" id="destroy">destructions</button>
                            <button class="category-btn" id="kill">meurtres</button>
                            <button class="category-btn" id="health">santé</button>
                            <button class="category-btn" id="rob">vols</button>
                        </div>
                    </div>
              
            </div>
        
    </main>
   

    <!-- bg -->
    <div class="bg-container">
        <div class="bg"></div>
    </div>

    <!-- footer -->
    <footer></footer>
    <script src="/js/art-bg.js"></script>
   
</body>
</html>
